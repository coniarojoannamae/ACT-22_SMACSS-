<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card and Button Example</title>
    <link rel="stylesheet" href="style.css"> <!-- link to your CSS file -->
</head>
<body>
    <div class="card">
        <h2>Card Title</h2>
        <p>This is a sample paragraph of text inside the card.</p>
        <button class="btn">Click me!</button>
        <button class="btn">Another button</button>
    </div>
    <div class="card">
        <h2>Another Card</h2>
        <p>This is another sample paragraph of text inside the card.</p>
        <button class="btn">Click me too!</button>
    </div>
</body>
</html>
